on:
    push:
        tags:
            - '*'

name: Release a New Version

permissions:
  id-token: write  # Required for OIDC
  contents: write

jobs:
    releaseandpublish:
        name: Release on Github and Publish on NPM
        runs-on: ubuntu-latest
        steps:
            - name: ‚¨áÔ∏è Checkout repo
              uses: actions/checkout@v5

            - name: ‚éî Setup node
              uses: actions/setup-node@v5
              with:
                  node-version: 24
                  registry-url: 'https://registry.npmjs.org'
                  scope: '@crystallize'

            - name: ‚¨ÜÔ∏è Upgrade npm
              run: npm i -g npm@11

            - name: ‚éî Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.14.0

            - name: üì• Download deps
              run: pnpm install

            - name: üèÑ Run the tests
              run: pnpm build && pnpm test

            - name: üß™ Debug environment
              run: |
                  echo "node=$(node -v)"
                  echo "npm=$(npm -v)"
                  echo "repo=${GITHUB_REPOSITORY}"
                  echo "workflow=${GITHUB_WORKFLOW}"
                  echo "workflow_ref=${GITHUB_WORKFLOW_REF}"
                  echo "ref=${GITHUB_REF}"
                  echo "ref_name=${GITHUB_REF_NAME}"
                  echo "actor=${GITHUB_ACTOR}"
                  echo "sha=${GITHUB_SHA}"
                  echo "event_name=${GITHUB_EVENT_NAME}"
                  echo "registry=$(npm config get registry)"
                  echo "userconfig=${NPM_CONFIG_USERCONFIG}"
                  npm config get "//registry.npmjs.org/:_authToken" || true
                  npm config list -l

            - name: üè∑ Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: false
                  prerelease: false

            - name: üì¢ Publish to NPM
              run: npm publish --provenance --access public
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # Use OIDC for npm authentication instead of NPM_TOKEN
                  NODE_AUTH_TOKEN: ''
                  NPM_TOKEN: ''
